          separator: '> #\[DOMAIN TEMPLATE\]#'
          end: '> #\[TEMPLATES END\]#'
          emulate: 0
        - processor: chain
-
    id: _rusu.response.delete.ok
    match:
        body:
            - '\n(?:PREVIOUS OBJECT|Объект):\n'
            - '\n(?:DELETED|Удал[её]н)\n'
    processors:
        - processor: regexp
          regexps:
            domain=~body: '>\s*domain:\s*(.+)'
            req_id=~subject: 'Re: ([\d\.]+)'
            $1=~body: '(?m-s)^[*+]\s+(.+?):\s+(.+)$'
-
    id: _rusu.response.delete.fail
    match:
        body: 'FATAL ERROR'
    processors:
        - processor: filter
          filters:
            #- '(?s).*#\[DOMAIN TEMPLATE]\#'
            - '.*FATAL ERRORS.*'
        - processor: regexp
          regexps:
             error_code=~body:   '(?m)^(?!>).+'
             domain=~body:       '>\s*domain:\s*(.+)'
             req_id=~subject:    'Re: ([\d\.]+)'
-
    id: rusu.response.renew
    weight: 3
    match:
        - from:
            OR: [ 'nobody@ripn.net', 'nobody@registry.su' ]
        - OR:
           - x_filename: 'ANS'
           - NOT: { x_filename:  ~ }
        - body:
           - 'Dear Colleague'
           - '(?i)action:\s*PROLONG'
    processors:
        - processor: filter
          filters:
            - [ '(?s)> #\[TEMPLATES END\]#.*', "> #[TEMPLATES END]#\n" ]
        - processor: split_msg
          begin: '(?si)action:\s*PROLONG[^#]*#\[DOMAIN TEMPLATE\]#'
          separator: '> #\[DOMAIN TEMPLATE\]#'
          end: '> #\[TEMPLATES END\]#'
          emulate: 0
        - processor: chain
-
    id: _rusu.response.renew.ok
    match:
        body:
            - '(PREVIOUS OBJECT|Объект)'
            - '(REPLACED BY|Заменен на)'
    processors:
        - processor: regexp
          regexps:
            domain=~body: '>\s*domain:\s*(.+)'
            req_id=~subject: 'Re: ([\d\.]+)'
            reg_till=~body: '(?m-s)^[*]\s+reg-till:\s+(.+)$'
-
    id: _rusu.response.renew.fail
    weight: 1
    match:
        body: 'FATAL ERROR|Not enough money for new domain|Credit balance low'
    processors:
        - processor: filter
          filters:
            #- '(?s).*#\[DOMAIN TEMPLATE]\#'
            - '.*FATAL ERRORS.*'
        - processor: regexp
          regexps:
             error_code=~body:   '(?m)^(?!>).+'
             domain=~body:       '>\s*domain:\s*(.+)'
             req_id=~subject:    'Re: ([\d\.]+)'
-
    id: rusu.get_response
    weight: 4
    match:
       - from:
            OR: [ 'nobody@ripn.net', 'nobody@registry.su' ]
       - OR:
           - x_filename: 'ANS'
           - NOT: { x_filename: ~ }
       - body:
#           - 'Information on object'
           - 'action:\s*GET'
    processors:
      - processor: split_msg
        begin:  '> #\[(?:DOMAIN|REGISTRAR) TEMPLATE\]#\n'
        separator:  '> #\[(?:DOMAIN|REGISTRAR) TEMPLATE\]#\n'
        end:    '> #\[TEMPLATES END\]#\n\n'
        #emulate: 1
      - processor: chain
-
    id: _rusu.get_response.ok
    match:
        body: 'Information on object'
    processors:
        - processor: filter
          filters:
            - '(?m).*Information on object.*\n\n'
        - processor: regexp
          regexps:
            req_id=~subject: 'Re: ([\d\.]+)'
            $1=~body: '(?m-s)^\s*([^\n>].+?):\s+(.+)$'
-
    id: _rusu.get_response.fail
    match:
        body: 'FATAL ERROR'
    processors:
        - processor: filter
          filters:
            #- '(?s).*#\[DOMAIN TEMPLATE]\#'
            - '.*FATAL ERRORS.*'
        - processor: regexp
          regexps:
             error_code=~body:   '(?m)^(?!>).+'
             domain=~body:       '>\s*domain:\s*(.+)'
             req_id=~subject:    'Re: ([\d\.]+)'
-   # неавторизованный доступ
    id: rusu.authfailed
    weight: 9
    last: 1
    match:
        - from:
            OR: [ 'nobody@ripn.net', 'nobody@registry.su' ]
        - OR:
           - x_filename: 'AUTH.*AUTHFAILED'
           - NOT: { x_filename: ~ }
        - OR:
           - message_id: 'AUTH.*AUTHFAILED'
           - body: 'FID database access authentication violation'
           - body: '(?s)попытке неавторизованного\nдоступа'
    processors:
        - processor: regexp
          regexps:
            authfailed=~subject: '(?s)(.*)'
        - processor: last
- # ошибка в запросе
    id: rusu.ansfailed
    weight: 9
    last: 1
    match:
        - from:
            OR: [ 'nobody@ripn.net', 'nobody@registry.su' ]
        - OR:
           - x_filename: 'ANS.*ANSFAILED'
           - NOT: { x_filename: ~ }
        - OR:
           - message_id: 'ANS.*ANSFAILED'
           - body: 'We are sorry to disappoint You'
    processors:
        - processor: regexp
          regexps:
            req_id=~subject: 'Request ([\d.]+)\:'
        - processor: last
